<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>Accessibility Quiz</title>
</head>
<body>
    <header>
		<img src="documents/fcc_primary.svg" id="logo">
		<h1>HTML/CSS Quiz</h1>
		<nav>
			<ul>
				<li><a href="#student-info" accesskey="i">INFO</a></li>
				<li><a href="#html-questions" accesskey="h">HTML</a></li>
				<li><a href="#css-questions" accesskey="c">CSS</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
			
			<!-----STUDENT INFO----->
			
			<section role="region" aria-labelledby="student-info">
				<h2 id="student-info">Student info</h2>
				
				<!-----Full name------>
				<div class="info">
					<label for="student-name">Name:</label>
					<input type="text" id="student-name" name="student-name" placeholder="Full name">
				</div>
				
				<!---E-mail----->
				<div class="info">
					<label for="student-email">E-mail:</label>					
					<input type="email" id="student-email" name="student-email" placeholder="myemail@service.com">
				</div>
				
				<!----Birth------->
				<div class="info">
					<label for="birth-date">D.O.B:<span class="sr-only">(Date of birth)</span></label>
					<input type="date" id="birth-date" name="birth-date">
				</div>
			</section>
			
			<!---HTML QUESTIONS---->
			
			<section role="region" aria-labelledby="html-questions">
				<h2 id="html-questions">HTML questions</h2>
				
				<!----Question 1------>
				
				<div class="question-block">
					<p>1</p><fieldset class="question" name="first-question">
					<legend>Is HTML a pogramming language?</legend>
					<ul class="answers-list">
						<li>
							<label for="A1">
								<input type="radio" name="html-questions1" id="A1" value="true">
								True														
							</label>
						</li>
						<li>
							<label for="A2">
								<input type="radio" name="html-questions1" id="A2" value="false">
								False							
							</label>
						</li>
					</ul>
					</fieldset>
				</div>
				
				<!---Question 2---->
				
				<div class="question-block">
					<p>2</p><fieldset class="question" name="second-question">
					<legend>Can you add styles into HTML</legend>
					<ul class="answers-list">
						<li>
							<label for="B1">
								<input type="radio" name="html-questions2" id="B1" value="true">
								True							
							</label>
						</li>
						<li>
							<label for="B2">
								<input type="radio" name="html-questions2" id="B2" value="false">
								False							
							</label>
						</li>
					</ul>			
					</fieldset>					
				</div>
			</section>
			
			<!----CSS QUESTIONS----->
			
			<section role="region" aria-labelledby="css-questions">
				<h2 id="css-questions">CSS</h2>
				<div class="formrow">
					<div class="question-block">
						<label for="options">Are you a frontend developer?</label>
					</div>
					<div class="answer">
						<select required id="options" name="options">
							<option value="">Select an option</option>
							<option value="yes">Yes</option>
							<option value="no">No</option>
						</select>
					</div>
					<div class="question-block">
						<label for="css-questions">Do you have any questions?</label>
					</div>
					<div class="answer">
						<textarea id="css-questions" name="css-questions" rows="5" cols="24" placeholder="Who is flexbox..."></textarea>
					</div>
				</div>
			</section>
			<button type="submit">Submit</button>
		</form>
	</main>
	<footer>
		<address>
			<a href="https://freecodecamp.org">freeCodeCamp</a><br />
        	San Francisco<br />
        	California<br />
        	USA
		</address>
	</footer>
</body>
</html>
